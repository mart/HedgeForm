<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <!-- Emoji Favicon - credit to: https://koddsson.com/posts/emoji-favicon/ -->
    <link rel="icon" data-emoji=&#x1F4C9 type="image/png">
    <script async="" src="/static/emoji-favicon.js"></script>


    <title>{% block title %}{% endblock %}HedgeForm</title>
    <link href="/static/site.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <a class="navbar-brand" href="#">HedgeForm &#x1F4C9;</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% block nav_home %}{% endblock %}">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown {% block nav_companies %}{% endblock %}">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Institutions</a>
                    <div class="dropdown-menu bg-light">
                        {% for company in companies %}
                            <a class="dropdown-item" href="/company/{{ company.cik }}">{{ company.name }}</a>
                        {% endfor %}
                    </div>
                </li>
                <li class="nav-item {% block nav_options %}{% endblock %}">
                    <a class="nav-link" href="/options">Options</a>
                </li>
                <li class="nav-item {% block nav_faq %}{% endblock %}">
                    <a class="nav-link" href="/faq">FAQ</a>
                </li>
            </ul>
            <!--
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-md-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary my-2 my-md-0" type="submit">Search</button>
            </form>
            -->
        </div>
    </nav>
</header>

<!-- Content -->
<main role="main" class="flex-shrink-0">
    {% block content %}{% endblock %}
</main>


<!-- Sticky Footer -->
<footer class="footer mt-auto py-3">
    <div class="container">
        <span class="text-muted">The information here may be inaccurate.
        It should not be used for anything.</span>
    </div>
</footer>


<!-- jQuery, Popper.js, Bootstrap JS, DataTables -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#table13f').DataTable({
            "scrollX": true,
            {% block datatables %}{% endblock %}
        });
    });
</script>
</body>
</html>
